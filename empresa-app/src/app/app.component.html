<div flexLayout="row" fxFlex style="height: 100vh; min-height: 100vh">
  <div fxFlex="15" style="background-color: aliceblue;">
    <app-sidenav [opened] = "openedSideNav"></app-sidenav>
  </div>
  <div fxFlex="85">
    <app-header (sidenavToggle)="openedSideNav = $event"></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
