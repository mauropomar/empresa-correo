<div flexLayout="row" fxFlex style="height: 100vh; min-height: 100vh">
  <div [fxFlex]="sizeLeft" style="background-color: aliceblue;">
    <app-sidenav [opened] = "openedSideNav"></app-sidenav>
  </div>
  <div [fxFlex]="sizeCenter">
    <app-header (sidenavToggle)="resizeLayout($event)"></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
