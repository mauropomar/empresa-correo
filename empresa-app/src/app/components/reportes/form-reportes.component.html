<mat-card class="example-card">
  <div class="example-container">
      <app-comboperiodos class="x-select-periodos" (change)="selectPeriodo($event)"></app-comboperiodos>
          <mat-form-field class="x-input" *ngIf="isrango">
            <input matInput [matDatepicker]="picker" [max]="fechaFin" placeholder="Fecha Inicio"
                   [(ngModel)]="fechaInicio" (dateChange)="filterFecha()" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="x-input" *ngIf="isrango">
            <input matInput [matDatepicker]="picker1" [min]="fechaInicio" [max] = "fechaActual"
                   placeholder="Fecha Fin" [(ngModel)]="fechaFin" (dateChange)="filterFecha()">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
  </div>
</mat-card>
