<div class="search-div">
  <mat-form-field class="search-form-field">
    <input class="x-form-input" matInput  [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (change)="filter()">
    <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="cleanup($event)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
