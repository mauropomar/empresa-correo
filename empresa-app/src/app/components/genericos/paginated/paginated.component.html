<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button color="primary">
      <mat-icon>fast_rewind</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <input class="x-input" matInput placeholder="Page" maxlength="5" autofocus type="number" [(ngModel)]="page" formControlName="page">
    <span style="margin-right: 20px"> de 1</span>
    <button mat-icon-button color="primary" style="margin-left: -20px">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <button mat-icon-button disabled>
      <mat-icon>fast_forward</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>refresh</mat-icon>
    </button>
    <span class=""> Mostrando registros 1 - 10 de 10</span>
  </mat-toolbar-row>
</mat-toolbar>
