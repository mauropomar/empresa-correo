<div class="x-fav-button">
  <eco-fab-speed-dial>
    <eco-fab-speed-dial-trigger>
      <button mat-fab color=""><mat-icon>menu</mat-icon></button>
    </eco-fab-speed-dial-trigger>

    <eco-fab-speed-dial-actions>
      <button mat-mini-fab matTooltip="Mostrar Todos" *ngIf="!showAllActive" (click)="mostrarActivos(true)"><mat-icon>visibility</mat-icon></button>
      <button mat-mini-fab matTooltip="Mostrar Todos" *ngIf="showAllActive" (click)="mostrarActivos(false)"><mat-icon>visibility_off</mat-icon></button>
      <button mat-mini-fab (click)="mostrarVentanaNueva()"><mat-icon>add</mat-icon></button>
    </eco-fab-speed-dial-actions>
  </eco-fab-speed-dial>

</div>
